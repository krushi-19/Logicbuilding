<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Listing</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <header>
    <h1>Available Courses</h1>
  </header>
  <main class="courses-container">
    <div class="course">
      <img src="images/course1.jpg" alt="Course 1">
      <h3>Course 1</h3>
      <p>Introduction to Web Development</p>
      <p>Rs 1500</p>
      <button class="enroll-button">Enroll</button>
    </div>
    
    <div class="course">
      <img src="images/course2.jpg" alt="Course 2">
      <h3>Course 2</h3>
      <p>Data Science</p>
      <p>Rs 1500</p>
      <button class="enroll-button">Enroll</button>
    </div>

    <div class="course">
      <img src="images/course3.jpg" alt="Course 3">
      <h3>Course 3</h3>
      <p>Digital Marketing</p>
      <p>Rs 1500</p>
      <button class="enroll-button">Enroll</button>
    </div>
  </main>
  
 <script src="script.js"></script>
</body>
</html>
